---
apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: pubsub
  namespace: prod
spec:
  type: pubsub.redis
  version: v1
  metadata:
    - name: redisHost
      value: redis-ha-haproxy.redis:6379
    - name: redisPassword
      secretKeyRef:
        name: redis-secret
        key: redis-password
    - name: enableTLS
      value: "false"
